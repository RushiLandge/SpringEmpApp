<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Employee App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="">Add Emp</a>
        </li>    
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid p-3">
  <div class="row">
     <div class="col-md-6 offset-md-3">
         <div class="card">
            <div class="card-body">
               <h4 class="text-center text-dark">Edit Employee</h4>
               <form th:action="@{/update}" method="post" th:object="${emp}">
               <input type ="hidden" th:value="${emp.id}" name=id>
                  <div class="form-group">
                      <label>Enter Full Name</label> 
                      <input type = "text" class="form-control" name="name" th:value="${emp.name}">
                  </div>
                   <div class="form-group">
                      <label>Enter Address</label> <input type = "text" class="form-control" name="address" th:value="${emp.address}">
                  </div>
                   <div class="form-group">
                      <label>Enter Email</label> <input type = "email" class="form-control" name="email" th:value="${emp.email}">
                  </div>
                   <div class="form-group">
                      <label>Enter Phone Number</label> <input type = "number" class="form-control" name="phno" th:value="${emp.phno}">
                  </div>
                   <div class="form-group">
                      <label>Enter Salary</label> <input type = "number" class="form-control" name="salary" th:value="${emp.salary}">
                  </div>
                  <button class="btn btn-primary btn-block md-3">Submit</button>
               </form>
            </div>
         </div>
     </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

 
  </body>
</html>
